<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>名鉄 運行シミュレーター</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      font-size: 1.5em;
      margin: 10px;
      color: #0f0;
    }
    button {
      font-size: 1.2em;
      padding: 8px 20px;
      margin: 10px;
      background: #222;
      color: #fff;
      border: 2px solid #555;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #444;
    }
    #led {
      background: black;
      font-size: 4vw;
      letter-spacing: 0.2em;
      padding: 15px;
      border: 6px solid #333;
      text-align: center;
      width: 90%;
      height: 150px;
      white-space: nowrap;
      overflow: hidden;
      box-shadow: 0 0 15px #0f0;
    }
    .scroll {
      display: inline-block;
      padding-left: 100%;
      animation: scrollText 12s linear infinite;
    }
    @keyframes scrollText {
      from { transform: translateX(100%); }
      to { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <h1>🚋 名鉄 運行シミュレーター</h1>

  <button onclick="startTrain()">▶ 運行開始</button>
  <div id="led"><span class="scroll">準備中...</span></div>

<script>
const stations = [
  "豊橋","国府","東岡崎","新安城","知立","神宮前","金山","名鉄名古屋","栄生","須ヶ口","岩倉","犬山","新可児","御嵩"
];

const trainTypes = ["普通","急行","準急","特急"];
const directions = ["岐阜","豊橋","新鵜沼","吉良吉田","犬山","内海"];

function randomPick(arr) {
  return arr[Math.floor(Math.random() * arr.length)];
}

function speak(text) {
  const utter = new SpeechSynthesisUtterance(text);
  utter.lang = "ja-JP";
  utter.rate = 1;
  utter.pitch = 1;
  speechSynthesis.cancel();
  speechSynthesis.speak(utter);
}

function startTrain() {
  // 始発駅・種別・行き先をランダムに決定
  const start = randomPick(stations);
  const type = randomPick(trainTypes);
  const dest = randomPick(directions);

  // 停車駅（始発〜行先までをランダム数個選択）
  let stops = [];
  let numStops = Math.floor(Math.random() * 5) + 5; // 5〜10駅
  for (let i = 0; i < numStops; i++) {
    stops.push(randomPick(stations));
  }

  // イベント（通過待ち／乗換案内／人身事故）
  let eventMsg = "";
  if (Math.random() < 0.01) {
    eventMsg = "ただいま人身事故が発生しました。運転を見合わせます。";
  } else if (Math.random() < 0.3) {
    eventMsg = "この電車は途中駅で通過待ちがあります。";
  } else if (Math.random() < 0.3) {
    eventMsg = "この電車は途中駅で他の路線にお乗り換えいただけます。";
  }

  // 表示内容
  const mainText = `${type} ${dest} 行き`;
  const detailText = `始発: ${start} ／ 停車駅: ${stops.join("・")} ${eventMsg}`;

  const led = document.getElementById("led");
  led.innerHTML = `<span class="scroll">${mainText}　${detailText}</span>`;

  // 読み上げ
  speak(`${start}始発、${type}${dest}行きです。${eventMsg || "ご乗車ありがとうございます。"}`);
}
</script>
</body>
</html>
