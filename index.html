  <script>
    // ç°¡æ˜“ç¥æ—¥ãƒªã‚¹ãƒˆï¼ˆä¾‹: æœˆ/æ—¥å½¢å¼ï¼‰
    const holidays = ["1/1","2/11","4/29","5/3","5/4","5/5","11/3","11/23"];

    function isHoliday(date) {
      const month = date.getMonth() + 1;
      const day = date.getDate();
      return holidays.includes(`${month}/${day}`);
    }

    function getSchedule(date) {
      if (isHoliday(date)) {
        return { slots: [{ start: "05:00", end: "23:00" }], text: "ç¥æ—¥ï¼š 5:00 ï½ 23:00" };
      }

      const day = date.getDay(); // 0:æ—¥æ›œ, 6:åœŸæ›œ
      if (day === 0 || day === 6) {
        // åœŸæ—¥
        return { slots: [
          { start: "09:00", end: "12:40" },
          { start: "12:40", end: "18:00" },
          { start: "18:00", end: "22:00" }
        ], text: "åœŸæ—¥ï¼š 9:00ï½12:40<br>12:40ï½18:00<br>18:00ï½22:00" };
      }

      // å¹³æ—¥
      return { slots: [
        { start: "05:00", end: "08:16" },
        { start: "15:42", end: "19:40" },
        { start: "19:40", end: "22:00" }
      ], text: "å¹³æ—¥ï¼š 5:00ï½8:16<br>15:42ï½19:40<br>19:40ï½22:00" };
    }

    function checkTime() {
      const now = new Date();
      const nowMinutes = now.getHours() * 60 + now.getMinutes();

      const normalBox = document.getElementById("normal-box");
      const alertBox = document.getElementById("alert-box");
      const timeText = document.getElementById("time-text");

      const scheduleObj = getSchedule(now);
      const slots = scheduleObj.slots;
      timeText.innerHTML = scheduleObj.text;

      let inSchedule = false;
      slots.forEach(slot => {
        const [sh, sm] = slot.start.split(":").map(Number);
        const [eh, em] = slot.end.split(":").map(Number);
        const startMinutes = sh * 60 + sm;
        const endMinutes = eh * 60 + em;
        if (nowMinutes >= startMinutes && nowMinutes <= endMinutes) {
          inSchedule = true;
        }
      });

      if (inSchedule) {
        normalBox.style.display = "block";
        alertBox.style.display = "none";
        setTimeout(() => {
          normalBox.style.display = "none";
          alertBox.style.display = "block";
        }, 900000); // 15åˆ†
      } else {
        normalBox.style.display = "none";
        alertBox.style.display = "none";
      }
    }

    checkTime();
    setInterval(checkTime, 60000); // 1åˆ†ã”ã¨è‡ªå‹•æ›´æ–°
