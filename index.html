<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>発車案内シミュレーター</title>
<style>
  body {
    margin: 0;
    background: black;
    color: #fff;
    font-family: monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .board {
    width: 95%;
    background: #111;
    border: 5px solid #333;
    padding: 10px;
  }
  .row {
    display: flex;
    flex-direction: column;
    border-bottom: 1px solid #333;
    padding: 5px 0;
  }
  .main {
    display: flex;
    justify-content: space-between;
    font-size: 2.5vh;
    align-items: center;
  }
  .track { width: 12%; color: #0f0; text-align: center; }
  .time  { width: 15%; color: #0f0; text-align: center; }
  .type  { width: 15%; color: #ff0; text-align: center; }
  .dest  { width: 38%; text-align: left; font-size: 2.7vh; }
  .note  { width: 20%; text-align: center; color: #0ff; animation: blink 1s infinite; }
  @keyframes blink { 50% { opacity: 0; } }

  .stops {
    width: 100%;
    overflow: hidden;
    white-space: nowrap;
    font-size: 2vh;
    color: #ccc;
  }
  .scroll {
    display: inline-block;
    padding-left: 100%;
    animation: scroll-left 20s linear infinite;
  }
  @keyframes scroll-left {
    0%   { transform: translateX(0); }
    100% { transform: translateX(-100%); }
  }
</style>
</head>
<body>
  <div class="board" id="board"></div>

<script>
  const types = ["普通","準急","急行","特急","快速特急"];
  const stations = ["名古屋","金山","神宮前","知立","東岡崎","豊橋","犬山","新鵜沼","吉良吉田"];
  const tracks = ["1番線","2番線","3番線","4番線","5番線"];
  
  let trains = [];

  function randomTrain(addMinutes=0) {
    const now = new Date();
    now.setMinutes(now.getMinutes()+addMinutes);
    const time = now.toLocaleTimeString("ja-JP",{hour:"2-digit",minute:"2-digit"});
    const type = types[Math.floor(Math.random()*types.length)];
    const dest = stations[Math.floor(Math.random()*stations.length)];
    const track = tracks[Math.floor(Math.random()*tracks.length)];
    const stops = stations.sort(()=>Math.random()-0.5).slice(0,5).join(" → ");
    return {time, type, dest, track, stops};
  }

  function initBoard() {
    trains = [];
    for (let i=0;i<10;i++) {
      trains.push(randomTrain(i*2));
    }
    renderBoard();
  }

  function renderBoard() {
    const board = document.getElementById("board");
    board.innerHTML = "";
    trains.forEach((t,i)=>{
      const row = document.createElement("div");
      row.className = "row";
      row.innerHTML = `
        <div class="main">
          <div class="track">${t.track}</div>
          <div class="time">${t.time}</div>
          <div class="type">${t.type}</div>
          <div class="dest">${t.dest}</div>
          <div class="note">${i===0 ? "まもなく" : ""}</div>
        </div>
        <div class="stops"><span class="scroll">この電車は ${t.type} ${t.dest} 行きです。 ${t.stops} の順に停まります。</span></div>
      `;
      board.appendChild(row);
    });
  }

  function announce(train) {
    const msg = new SpeechSynthesisUtterance(
      `まもなく ${train.track} に、${train.type} ${train.dest} 行きが発車します。`
    );
    msg.lang = "ja-JP";
    speechSynthesis.speak(msg);
  }

  function tick() {
    const departing = trains.shift(); // 発車
    announce(departing);
    const newTrain = randomTrain(20); // 新しい列車を追加
    trains.push(newTrain);
    renderBoard();
  }

  initBoard();
  setInterval(tick, 120000); // 2分ごとに更新
</script>
</body>
</html>
