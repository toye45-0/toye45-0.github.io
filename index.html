<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>電車案内LEDシミュレーター</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      font-size: 1.5em;
      margin-bottom: 15px;
      color: #0f0;
    }
    textarea {
      width: 80%;
      height: 100px;
      margin-bottom: 20px;
      font-size: 1.2em;
      padding: 10px;
    }
    button {
      font-size: 1.2em;
      padding: 10px 20px;
      margin-bottom: 20px;
      background: #222;
      color: #fff;
      border: 2px solid #555;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #444;
    }
    #led {
      background: black;
      font-size: 5vw;
      letter-spacing: 0.2em;
      padding: 20px;
      border: 8px solid #222;
      text-align: center;
      width: 90%;
      white-space: nowrap;
      overflow: hidden;
      box-shadow: 0 0 20px #0f0;
    }
    .scroll {
      display: inline-block;
      padding-left: 100%;
      animation: scrollText 12s linear infinite;
    }
    @keyframes scrollText {
      from { transform: translateX(100%); }
      to { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <h1>🚋 電車案内LEDシミュレーター</h1>

  <textarea id="inputText" placeholder="案内したい文章を入力してください（例：次は 名古屋 です）"></textarea>
  <button onclick="runDisplay()">表示＆読み上げ</button>

  <div id="led"><span class="scroll">準備中...</span></div>

<script>
function runDisplay() {
  const text = document.getElementById("inputText").value || "入力がありません";
  const led = document.getElementById("led");
  led.innerHTML = `<span class="scroll">${text}</span>`;

  // 読み上げ
  const utter = new SpeechSynthesisUtterance(text);
  utter.lang = "ja-JP";  // 日本語
  utter.rate = 1;        // 速度（0.5 ～ 2）
  utter.pitch = 1;       // 声の高さ
  speechSynthesis.cancel(); // 前の読み上げを止める
  speechSynthesis.speak(utter);
}
</script>
</body>
</html>
