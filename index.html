<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>LED行先表示シミュレーター</title>
<style>
  body {
    margin: 0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  canvas {
    background: black;
  }
</style>
</head>
<body>
<canvas id="led" width="1200" height="350"></canvas>

<script>
const canvas = document.getElementById("led");
const ctx = canvas.getContext("2d");

const dotSize = 10;   // ドットの直径
const gap = 3;        // ドットの間隔
const cols = 150;
const rows = 40;

// LED風に文字を描画する関数
function drawLEDText(text, offsetX=0, offsetY=0, fontSize=120, color="white") {
  let offCanvas = document.createElement("canvas");
  offCanvas.width = canvas.width;
  offCanvas.height = canvas.height;
  let offCtx = offCanvas.getContext("2d");

  offCtx.fillStyle = "black";
  offCtx.fillRect(0,0,offCanvas.width,offCanvas.height);
  offCtx.font = `bold ${fontSize}px 'MS Gothic'`;
  offCtx.fillStyle = color;
  offCtx.textAlign = "left";
  offCtx.textBaseline = "middle";
  offCtx.fillText(text, offsetX, offsetY);

  let imageData = offCtx.getImageData(0,0,canvas.width,canvas.height).data;

  for (let y=0; y<rows; y++) {
    for (let x=0; x<cols; x++) {
      let px = x * (dotSize+gap);
      let py = y * (dotSize+gap);
      let idx = ((py*canvas.width)+px)*4;
      let bright = imageData[idx];

      ctx.beginPath();
      ctx.arc(px, py, dotSize/2, 0, Math.PI*2);
      ctx.fillStyle = bright > 128 ? color : "#111";
      ctx.fill();
    }
  }
}

// 全体表示
function drawDisplay(type, dest, destEng) {
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // 左に種別（白固定）
  drawLEDText(type, 60, 180, 160, "white");

  // 右に行き先（大きく）
  drawLEDText(dest, 550, 160, 180, "white");

  // 英語小さく（右下）
  drawLEDText(destEng, 600, 270, 40, "white");
}

// テスト表示
drawDisplay("普通", "大須", "Osu");
</script>
</body>
</html>
