<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>行先表示シミュレーター</title>
<style>
  body {
    margin: 0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .display {
    width: 90%;
    aspect-ratio: 4 / 1; /* 横長比率を固定 */
    background: black;
    border: 6px solid #111;
    padding: 10px 20px;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  .row {
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex: 1;
  }
  /* 種別は左、発光 */
  .type {
    font-size: 6vh;
    color: #fff;
    text-shadow: 0 0 8px #fff, 0 0 16px #fff, 0 0 32px #ccc;
    width: 30%;
  }
  /* 行き先は右、大きめ */
  .destination {
    font-size: 10vh;
    color: #fff;
    width: 65%;
    text-align: right;
  }
  /* 英語表記は下に */
  .english {
    font-size: 3vh;
    color: #fff;
    text-align: right;
    margin-top: -0.5em;
  }
</style>
</head>
<body>
  <div class="display">
    <div class="row">
      <span class="type">普通</span>
      <span class="destination">大須</span>
    </div>
    <span class="english">Osu</span>
  </div>
</body>
</html>
