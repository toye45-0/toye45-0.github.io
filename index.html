<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>LED行先表示</title>
<style>
  body {
    margin: 0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  canvas {
    background: black;
  }
</style>
</head>
<body>
<canvas id="led" width="900" height="250"></canvas>

<script>
const canvas = document.getElementById("led");
const ctx = canvas.getContext("2d");

// ドットマトリクスの設定
const dotSize = 8;   // ドット直径
const gap = 2;       // ドット間隔
const cols = 100;    // 横のドット数
const rows = 30;     // 縦のドット数

// テキストを描画する関数
function drawLEDText(text) {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle = "black";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  ctx.font = "bold 60px 'MS Gothic'";
  ctx.fillStyle = "white";
  ctx.textAlign = "center";
  ctx.textBaseline = "middle";
  ctx.fillText(text, canvas.width/2, canvas.height/2);

  // ドット化処理
  let imageData = ctx.getImageData(0,0,canvas.width,canvas.height).data;
  ctx.clearRect(0,0,canvas.width,canvas.height);

  for (let y=0; y<rows; y++) {
    for (let x=0; x<cols; x++) {
      let px = x * (dotSize+gap);
      let py = y * (dotSize+gap);

      // ピクセルのサンプル位置
      let idx = ((py*canvas.width)+px)*4;
      let bright = imageData[idx]; // 白文字の明るさを取得

      ctx.beginPath();
      ctx.arc(px, py, dotSize/2, 0, Math.PI*2);
      ctx.fillStyle = bright > 128 ? "white" : "#222"; // 点灯 or 消灯
      ctx.fill();
    }
  }
}

// 行先テスト
drawLEDText("普通 大須");
</script>
</body>
</html>
