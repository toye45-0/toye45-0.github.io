<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>名鉄運行案内シミュレーター</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: orange;
      font-family: 'MS Gothic', monospace;
      overflow: hidden;
    }
    .display {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .main {
      font-size: 5vw;
      font-weight: bold;
      margin-bottom: 2vh;
      text-shadow: 0 0 8px #ff8000;
    }
    .scroll-area {
      font-size: 3vw;
      white-space: nowrap;
      overflow: hidden;
      width: 90%;
      border-top: 2px solid orange;
      border-bottom: 2px solid orange;
      padding: 10px 0;
    }
    .scroll-text {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 25s linear infinite;
    }
    @keyframes scroll {
      from { transform: translateX(0); }
      to   { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <div class="display">
    <div class="main" id="mainText">準急 吉良吉田 行き</div>
    <div class="scroll-area">
      <span class="scroll-text" id="scrollText">停車駅: 新安城・知立・神宮前・名古屋</span>
    </div>
  </div>

  <script>
    const stations = ["新安城","知立","東岡崎","国府","豊橋","鳴海","神宮前","金山","名鉄名古屋","岩倉","犬山","岐阜","吉良吉田"];
    const types = ["普通","急行","準急","特急","快速特急"];
    const destinations = ["豊橋","岐阜","吉良吉田","犬山","名鉄名古屋"];

    // ランダム選択
    function randomPick(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    // 音声読み上げ
    function speak(text) {
      let utter = new SpeechSynthesisUtterance(text);
      utter.lang = "ja-JP";
      utter.rate = 0.9;
      utter.pitch = 0.8;
      speechSynthesis.speak(utter);
    }

    function startTrain() {
      // 種別・行き先
      let type = randomPick(types);
      let dest = randomPick(destinations);
      document.getElementById("mainText").innerText = `${type} ${dest} 行き`;

      // 経路（10駅ランダム）
      let route = [];
      for (let i=0; i<10; i++) route.push(randomPick(stations));
      document.getElementById("scrollText").innerText = "停車駅: " + route.join("・");

      // 出発アナウンス
      speak(`まもなく、${type} ${dest}行きが発車します。`);

      const interval = 15000; // 15秒 = 体感5分

      route.forEach((station, i) => {
        setTimeout(() => {
          // 次駅
          speak(`次は、${station}です。`);

          // 通過待ち（必ず）
          speak(`${station}駅で、特急の通過待ちを行います。`);

          // 乗換案内（必ず）
          speak(`${station}駅で、地下鉄${randomPick(["東山線","鶴舞線","名城線"])}にお乗り換えです。`);
        }, (i+1)*interval);
      });

      // 終点アナウンス
      setTimeout(() => {
        speak(`まもなく、終点 ${dest}です。ご利用ありがとうございました。`);
      }, (route.length+1)*interval);
    }

    window.onload = startTrain;
  </script>
</body>
</html>
