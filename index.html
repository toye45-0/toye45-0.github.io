<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>LED行先表示シミュレーター</title>
<style>
  body {
    margin: 0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  canvas {
    background: black;
  }
</style>
</head>
<body>
<canvas id="led" width="1200" height="350"></canvas>

<script>
const canvas = document.getElementById("led");
const ctx = canvas.getContext("2d");

// ドットマトリクス設定（文字を大きくするため密度調整）
const dotSize = 10;   // ドット直径
const gap = 3;        // ドット間隔
const cols = 150;     // 横ドット数
const rows = 40;      // 縦ドット数

// LED風テキスト描画
function drawLEDText(text, offsetX=0, offsetY=0, fontSize=120) {
  let offCanvas = document.createElement("canvas");
  offCanvas.width = canvas.width;
  offCanvas.height = canvas.height;
  let offCtx = offCanvas.getContext("2d");

  offCtx.fillStyle = "black";
  offCtx.fillRect(0,0,offCanvas.width,offCanvas.height);
  offCtx.font = `bold ${fontSize}px 'MS Gothic'`;
  offCtx.fillStyle = "white";
  offCtx.textAlign = "left";
  offCtx.textBaseline = "middle";
  offCtx.fillText(text, offsetX, offsetY);

  let imageData = offCtx.getImageData(0,0,canvas.width,canvas.height).data;

  for (let y=0; y<rows; y++) {
    for (let x=0; x<cols; x++) {
      let px = x * (dotSize+gap);
      let py = y * (dotSize+gap);
      let idx = ((py*canvas.width)+px)*4;
      let bright = imageData[idx];

      ctx.beginPath();
      ctx.arc(px, py, dotSize/2, 0, Math.PI*2);
      ctx.fillStyle = bright > 128 ? "white" : "#111";
      ctx.fill();
    }
  }
}

// 全体表示（種別＋行き先）
function drawDisplay(type, dest) {
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // 左：種別
  drawLEDText(type, 80, 180, 150);

  // 右：行き先
  drawLEDText(dest, 600, 180, 180);
}

// テスト表示
drawDisplay("普通", "大須");
</script>
</body>
</html>
