<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>名鉄運行案内シミュレーター</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: orange;
      font-family: 'MS Gothic', monospace;
      overflow: hidden;
    }
    .display {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .main {
      font-size: 5vw;
      font-weight: bold;
      margin-bottom: 2vh;
      text-shadow: 0 0 8px #ff8000;
    }
    .scroll-area {
      font-size: 3vw;
      white-space: nowrap;
      overflow: hidden;
      width: 90%;
      border-top: 2px solid orange;
      border-bottom: 2px solid orange;
      padding: 10px 0;
    }
    .scroll-text {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 25s linear infinite;
    }
    @keyframes scroll {
      from { transform: translateX(0); }
      to   { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <div class="display">
    <div class="main" id="mainText">準急 吉良吉田 行き</div>
    <div class="scroll-area">
      <span class="scroll-text" id="scrollText">
        停車駅: 新安城・知立・神宮前・金山・名古屋
      </span>
    </div>
  </div>

  <script>
    const stations = ["新安城","知立","東岡崎","国府","豊橋","鳴海","神宮前","金山","名鉄名古屋","岩倉","犬山","岐阜","吉良吉田"];
    const types = ["普通","急行","準急","特急","快速特急"];
    const destinations = ["豊橋","岐阜","吉良吉田","犬山","名鉄名古屋"];

    function randomPick(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    // アナウンス関数
    function speak(text) {
      let utter = new SpeechSynthesisUtterance(text);
      utter.lang = "ja-JP";
      utter.rate = 0.9;   // ゆっくり
      utter.pitch = 0.8;  // 少し低め
      speechSynthesis.speak(utter);
    }

    function startTrain() {
      // 列車設定
      let type = randomPick(types);
      let dest = randomPick(destinations);
      let mainText = `${type} ${dest} 行き`;
      document.getElementById("mainText").innerText = mainText;

      // 停車駅設定
      let route = [];
      for (let i=0; i<8; i++) route.push(randomPick(stations));
      let scrollText = `停車駅: ${route.join("・")}`;
      document.getElementById("scrollText").innerText = scrollText;

      // 出発アナウンス
      speak(`まもなく、${type} ${dest}行きが発車します。`);

      // 各駅アナウンス（15秒ごと → 体感5分）
      const interval = 15000;
      route.forEach((st, i) => {
        setTimeout(() => {
          speak(`次は、${st}です。`);
        }, (i+1)*interval);
      });

      // 終点アナウンス
      setTimeout(() => {
        speak(`終点、${dest}です。ご利用ありがとうございました。`);
      }, (route.length+1)*interval);
    }

    window.onload = startTrain;
  </script>
</body>
</html>
